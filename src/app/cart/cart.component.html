<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section">
      <div class="section-intro">
        <div class="container py-lg-md" >
          <h4>Giỏ hàng của bạn</h4>
          <table class="table">
            <thead>
              <tr>
                <th *ngIf="productCarts?.length > 0">
                  <input type="checkbox" name="check-all" id="check-all"  [checked]="productActives.length == productCarts.length" (change)="handleActiveAllProduct($event)">
                </th>
                <th>Ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Danh mục</th>
                <th>Số lượng</th>
                <th>Tác vụ</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of productCarts">
                <td scope="row" *ngIf="productCarts?.length > 0"><input   (change)="handleActiveProduct($event, product)" [checked]="checkProduct(product.id)" type="checkbox" name="" id="" autocomplete="off"></td>
                <td><img [src]="product.image" style="width: 50px; height: 50px;"></td>
                <td>{{product.name}}</td>
                <td>{{product.price | currency:'VND':'symbol':null:'vi-VN'}}</td>
                <td>{{product.category}}</td>
                <td>{{product.quantity}}</td>
                <td><i class="fa-solid fa-trash" (click)="handleDeleteProduct(product)" style="cursor: pointer;"></i></td>
              </tr>
              <tr *ngIf="productCarts?.length <= 0">
                <td colspan="6" style="text-align: center;">Không có sản phẩm nào!</td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary" (click)="handleBuy()">Mua hàng</button>
        </div>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>


</main>
