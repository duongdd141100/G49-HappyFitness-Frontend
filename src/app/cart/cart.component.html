<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section">
      <div class="section-intro">
        <div class="container py-lg-md" >
          <h4>Giỏ hàng của bạn</h4>
          <table class="table">
            <thead>
              <tr>
                <th *ngIf="productCarts?.length > 0">
                  <input type="checkbox" name="check-all" id="check-all"  [checked]="productActives.length == productCarts.length" (change)="handleActiveAllProduct($event)">
                </th>
                <th>Ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Danh mục</th>
                <th>Số lượng</th>
                <th>Tác vụ</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of productCarts">
                <td scope="row" *ngIf="productCarts?.length > 0"><input   (change)="handleActiveProduct($event, product)" [checked]="checkProduct(product.id)" type="checkbox" name="" id="" autocomplete="off"></td>
                <td><img [src]="product.image" style="width: 50px; height: 50px;"></td>
                <td>{{product.name}}</td>
                <td>{{product.price | currency:'VND':'symbol':null:'vi-VN'}}</td>
                <td>{{product.category}}</td>
                <td style="    display: flex;
                justify-content: center;
                align-items: center;
                gap: 15px;">
                  <i class="fa-solid fa-minus" style="cursor: pointer;" (click)="handleUpdateCart(product, 'minus')"></i>
                  <input type="text"
                    class="form-control" name="" disabled [value]="product.quantity" style=" width: 50px;height: 30px; text-align: center;" aria-describedby="helpId" placeholder="">
                    <i class="fa-solid fa-plus" style="cursor: pointer;" (click)="handleUpdateCart(product, 'add')"></i>
                </td>
                <td><i class="fa-solid fa-trash" (click)="handleDeleteProduct(product)"  style="cursor: pointer;"></i></td>
              </tr>
              <tr *ngIf="productCarts?.length <= 0">
                <td colspan="6" style="text-align: center;">Không có sản phẩm nào!</td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary" *ngIf="productCarts?.length > 0" (click)="handleBuy()">Mua hàng</button>
          </div>
        </div>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>


</main>
