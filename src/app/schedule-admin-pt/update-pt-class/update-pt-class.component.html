<div class="title col-12" style="padding-block: 20px;">
  <h4>Cập nhật lịch tập</h4>
  <div class="date">
    <div class="form-group">
      <label for="">Lớp học</label>
      <input type="text"
        class="form-control" name="" [value]="schedule.clazz.name" disabled id="" aria-describedby="helpId" placeholder="">
    </div>
    <div class="form-group">
      <label for="">Huấn luận viên</label>
        <select class="form-control" name="" id="" (change)="handleSelectPt($event.target.value)">
          <option *ngFor="let pt of PTs" [value]="pt.id">{{pt.fullName}} ({{pt.gender ? 'nam' : 'nữ'}})</option>
        </select>
    </div>
     <!-- <div class="form-group">
      <label for="">Ngày chuyển đến</label>
      <input type="date"
        class="form-control" [min]="minDate" name="" [value]="schedule.trainDate" id="" aria-describedby="helpId" placeholder="" (change)="changeDate($event.target.value)">
    </div> -->
    
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="handleSaveForm()">Lưu</button>
    </div> 
  </div>
</div>
